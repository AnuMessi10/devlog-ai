# docker-compose.yml

services:
    postgres:
        image: postgres:16-alpine
        container_name: devlog-postgres
        restart: unless-stopped
        ports:
            - '5432:5432'
        environment:
            POSTGRES_USER: devlog
            POSTGRES_PASSWORD: devlog_password
            POSTGRES_DB: devlog_ai
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U devlog -d devlog_ai']
            interval: 10s
            timeout: 5s
            retries: 5

volumes:
    postgres_data:
        driver: local
